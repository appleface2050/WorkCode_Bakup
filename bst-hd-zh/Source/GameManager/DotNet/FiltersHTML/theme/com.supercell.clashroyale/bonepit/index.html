<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="utf-8" http-equiv="encoding">

    <link rel="stylesheet" href="./style.css">

    <script type="text/javascript" src="../common/jquery.min.js"></script>

<body class="base-container">

<div class="main-container">

        <div class="follower-wrapper">
            <span id="followerName" class="follower-name">

        </div>

            </span>
        </div>
        <!-- <img id="btv-logo" class="btv-logo" src="assets/btv_logo.png"/> -->
    </div>
    <div class="chat right-container">
        <span class="chat-text">Chat</span>
        <div id="chat" class="scrollbox chat-container">
        </div>
    </div>
</div>
<script type="text/javascript" src="../common/gmApi.js"></script>
<script type="text/javascript" src="../common/Utils.js"></script>
<script type="text/javascript" src="../common/twitchAlerts.js"></script>
<script type="text/javascript" src="../common/tmi.js"></script>
