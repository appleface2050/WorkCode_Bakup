<br>
<input type="hidden" value="{{ data }}" id="item">
<form class="form-inline" role="form" action="uninstall_reason2" method="get">
   <div class="form-group">
      <label class="sr-only" for="name">开始日期:</label>
      <input type="text" class="form-control" id="name" value="{{ start }}" type="text" name="start">
      <label class="sr-only" for="name">结束日期:</label>
      <input type="text" class="form-control" id="name" value="{{ end }}" type="text" name="end">
   </div>
   <button type="submit" class="btn btn-default">submit</button>
</form>
<div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例

         var data_ = $("#item").val();
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {};
        option = {
            series : [
                {
                    name: '卸载原因2',
                    type: 'pie',
                    radius: '55%',
                    data: JSON.parse(data_).data,
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
<table class="table table-striped table-hover table-condensed ">
  <tr>
    <th>选项</th>
    <th>含义</th>
    <th>个数</th>
    <th>占比</th>
  </tr>
{% for data in datas %}
    <tr>
        <td>{{ data.uninst_reason_dword }}</td>
        <td>{{ data.meaning }}</td>
        <td>{{ data.count }}</td>
        <td>{{ data.percentage }}</td>
    </tr>
{% endfor %}
</table>

</body>
