</head>

	width: 96%;
	margin: 20px auto;
	font-family: "Microsoft YaHei";
}

<body>
{#<form action="user_computer_info_os" method="get">#}
{#  开始日期: <input value="{{ start }}" type="text" name="start" />#}
{#  <input type="submit" value="Submit" class="btn" />#}
{#</form>#}
<br>
<form class="form-inline" role="form" action="app_local_50" method="get">
   <div class="form-group">
      <label class="sr-only" for="name">开始日期:</label>
      <input type="text" class="form-control" id="name" value="{{ start }}" type="text" name="start">
      <label class="sr-only" for="name">结束日期:</label>
      <input type="text" class="form-control" id="name" value="{{ end }}" type="text" name="end">
   </div>
   <button type="submit" class="btn btn-default">submit</button>
</form>
<br>
<table class="table table-striped table-hover table-condensed ">
  <tr>
    <th>包名</th>
    <th>人数</th>
    <th>次数</th>
  </tr>
{% for data in datas %}
    <tr>
        <td width="600">{{ data.package_name }}</td>
        <td>{{ data.dst_count }}</td>
        <td>{{ data.count }}</td>
    </tr>
{% endfor %}
</table>

</body>
