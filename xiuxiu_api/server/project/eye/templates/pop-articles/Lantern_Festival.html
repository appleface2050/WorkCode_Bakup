<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!--<meta http-equiv="Access-Control-Allow-Origin" content="*">-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>闹元宵</title>
    <style>
        blockquote,body,button,dd,dl,fieldset,form,h1,h2,h3,h4,h5,h6,input,legend,ol,p,pre,td,textarea,th,ul{margin:0;padding:0}
        table{border-collapse:collapse;border-spacing:0}
        menu,ol,ul{list-style:none}
        fieldset,img{border:none}
        button,img,input,object,select,textarea{vertical-align:middle}
        caption,th{text-align:left}
        abbr,address,b,caption,cite,code,dfn,em,h1,h2,h3,h4,h5,h6,i,input,select,small,strong,textarea,th,var{font-size:100%;font-style:normal}
        q:after,q:before{content:''}
        del,ins,s,u{text-decoration:none}
        body,html{background-color:#fff}
        a{text-decoration:none;color:#333}
        img{border:0}
        .container{position:relative;text-align:center;margin:0 auto 20px}
        .title{position:relative;width:100%}
        .title img{width:100%}
        .info{position:relative;display:inline-block;width:85%;margin:20px auto;padding-top:5px;padding-bottom:5px;text-align:center;background-color:#e7e7e7;border-radius:5px}
        .info span{display:block;font-size:1.1em;line-height:1.5em}
        .content{width:90%;margin:10px auto}
        .content .txt{text-align:left;line-height:1.5em;margin:25px auto}
        .line-top{width:100%;margin:0 auto 20px;border-top:solid #bbb 1.5px}
        .line-bottom{width:100%;margin:20px auto 0;border-bottom:solid #bbb 1.5px}
        h2{text-align:left;font-size:1.2em;padding:5px 0 5px 20px;margin:15px auto 15px 2px;border-left:solid #ffdb4a 4px}
        .content img{width:99%;margin:5px auto}
        .content a{border-bottom:solid 2px #ffdb4a}
    </style>
</head>
<body>
<div class="container">
    <div class="title">
        <img src="/media_root/img/pop-articles/title-latern.jpg">
    </div>
    <div class="info">
        <span class="infotxt">尽管元宵节不放假，</span>
        <span class="infotxt">但依然要正确闹元宵！</span>
    </div>
    <div class="content">
        <p class="line-top"></p>
        <h2>元宵与汤圆</h2>
        <p class=txt>正月十五吃元宵，由来己久的习俗。但元宵和汤圆到底是什么关系呢？请看下图</p>
        <img src="/media_root/img/pop-articles/riceball1.jpg">
        <img src="/media_root/img/pop-articles/riceball2.jpg">
        <h2>舞狮</h2>
        <p class=txt>狮子为瑞兽，象征着吉祥如意，舞狮活动中寄托着人们消灾除害、求吉纳福的美好意愿。</p>
        <img src="/media_root/img/pop-articles/playlion.jpg">
        <h2>猜灯谜</h2>
        <p class=txt>猜灯谜是元宵节必备技能，身体要动起来，脑子更要动起来！</p>
        <img src="/media_root/img/pop-articles/riddle.jpg">
        <h2>祭门与祭户</h2>
        <p class=txt>把杨树枝插在门户上方，在盛有豆粥的碗里插上一双筷子，或者直接将酒肉放在门前，以祈福。</p>
        <img src="/media_root/img/pop-articles/jimen.jpg">
        <h2>踩高跷与划旱船</h2>
        <p class=txt>高跷其实是一种民间舞蹈，北魏即有，还是非物质文化遗产。划旱船就是在陆地上模仿船行功作，表演的大多是姑娘。</p>
        <img src="/media_root/img/pop-articles/gaoqiao.jpg">
        <p class="line-bottom"></p>
    </div>
</div>
</body>
</html>
