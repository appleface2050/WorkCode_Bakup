<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        table
        {
            border-collapse: collapse;
            border: none;
            width: 100%;
        }
        td
        {
            text-align: center;
            border: solid #000 1px;
            <!--width: 9%;-->
        }
       img
       {
            vertical-align: middle;
       }
    </style>
</head>
<body>

<table>
        <tr>
            <td>用户名</td>
            <td>用户昵称</td>
            <td>反馈时间</td>
            <td>手机号</td>
            <td>手机ID</td>
            <td>手机型号</td>
            <td>手机系统版本</td>
            <td>反馈内容</td>
        </tr>
        {% for s in feed_backs %}
        <tr>
            <td>{{ s.username }}</td>
            <td>{{ s.nickname }}</td>
            <td>{{ s.created_at }}</td>
            <td>{{ s.phone_number }}</td>
            <td>{{ s.phone_id }}</td>
            <td>{{ s.phone_type }}</td>
            <td>{{ s.os_version }}</td>
            <td>{{ s.content }}</td>
        </tr>
        {% endfor %}
</table>

 
 
</body>
</html>
