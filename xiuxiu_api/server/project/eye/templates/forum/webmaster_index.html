<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{margin: 0;padding: 0;}
        a{
            text-decoration:none;
            color: #000000;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            -webkit-touch-callout: none;
            /*-webkit-user-select: none;*/
        }
        header{
            width: 100%;
            height: 40px;
            background-color: #EBEBEB;
        }
        .icon{
            float: left;
            width: 40px;
            vertical-align: middle;
            margin: auto 0 auto 50px;
            line-height: 40px;
        }
        .title{float: left;
            vertical-align: middle;
            margin: auto 20px;
            line-height: 40px;
            font-size: 20px;}
        .exite{
            float: right;
            margin: auto 50px;
            line-height: 40px;
            font-size: 18px;
        }
        .container{
            padding: 50px 100px;
        }
        .container .cate{
            display: inline-block;
            margin: 30px 50px;
            text-align: center;
        }
        .container .cate .img{
            margin: 10px;
        }
    </style>
</head>

<body>

    <header>
        <img class="icon" src="https://api.xiuxiu.babadeyan.com/media_root/img/forum/xiuxiu.png">
        <span class="title">嗅嗅社区版块管理后台</span>
        <a class="exite" href="/support/webmaster?logout=1">退出</a>
    </header>
    <div class="container">
        {% for c in categories %}
        <a class="cate" href="/support/webmaster/post?category_id={{ c.id }}" title="{{ c.subheading }}">
                <div class="img"><img src="{{ c.icon }}" width="50" height="50"/></div>
                <div class="name">{{ c.name }}</div>
        </a>
        {% endfor %}
    </div>

</body>
</html>
