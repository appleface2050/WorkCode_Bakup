<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加商用检测器关系</title>
   <style type="text/css">
        table
        {
            border-collapse: collapse;
            border: none;
            width: 100%;
        }
        td
        {
            text-align: center;
            border: solid #000 1px;
            width: 20%;
            <!--width: 9%;-->
        }
       img
       {
            vertical-align: middle;
       }
       tr.even
       {
            background:#FFF38F;
       }
       tr.odd
       {
            background:#FFFFEE;
       }
       input
       {
            width: 300px;
       }
       select
       {
            width: 300px;
       }
    </style>
</head>
<body>
<form>
    <table>
        <tr class="even">
            <td>用户名</td>
            <td><input type="text" placeholder="用户名" name="username" value="{{ data.username }}"/></td>
            <td>设备MAC地址</td>
            <td><input type="text" placeholder="设备MAC地址" name="mac_address" value="{{ data.mac_address }}"/></td>
        </tr>
        <tr class="odd">
            <td>城市</td>
            <td><input type="text" placeholder="城市" name="city" value="{{ data.city }}"/></td>
            <td>设备所在地址</td>
            <td><input type="text" placeholder="设备所在地址" name="address" value="{{ data.address }}"/></td>
        </tr>
        <tr class="even">
            <td>场所ID</td>
            <td><input type="text" placeholder="场所ID" name="shop_id" value="{{ data.shop_id }}"/></td>
            <td>PM2.5阈值</td>
            <td><input type="text" placeholder="PM2.5阈值（整型）" name="threshold" value="{{ data.threshold }}"/></td>
        </tr>
        <tr class="odd">
            <td>成功</td>
            <td>{{ success }}</td>
            <td><input type="submit" name="update" value="更新"/></td>
            <td><a href="/support/detector/list">返回</a></td>
        </tr>
    </table>
</form>

</body>
</html>
