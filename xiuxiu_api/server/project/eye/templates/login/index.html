<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title></title>

    <style>
        body{}
        input{
            display: block;
            margin: 20px auto;
            height: 25px;
        }
        .login-container{
            width: 100%;
            height: 100%;
            background: url('/media_root/img/login/bgblur.jpg') center center no-repeat;
            -webkit-background-size: 100%;
            background-size: 120%;
        }
        #title{
            margin: 20px auto;
        }
        .login{
            position: relative;
            top:100px;
            left:34%;
            width: 400px;
            height: 350px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }
        .logintxt{
            padding:25px;
            margin: 0 50px;
            font-size: 16px;
            text-align: center;
            opacity:1!important;
            filter:alpha(opacity=100);
        }
        #login{
            width: 40%;
        }
        .logo{
            text-align: center;
        }
        .logo img{
            width:30%;
        }


    </style>


</head>

<body class="login-container">

<div class="login">
    <form class="logintxt" method="post">
        <div class="logo">
            <img  src="/media_root/img/login/xiuxiu.png" alt="三个爸爸"/>
        </div>
        <div>
            <div id="title">嗅嗅后台登陆</div>
            <input type="text" id="username" name="username" placeholder="请输入用户名">
            <input type="password" id="password" name="password" placeholder="请输入密码">
            <input type="submit" id="login" value="登录">
        </div>

    </form>
</div>

</body>
</html>
