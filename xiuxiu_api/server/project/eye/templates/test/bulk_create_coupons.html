<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优惠券添</title>
    <style type="text/css">
        table
        {
            border-collapse: collapse;
            border: none;
            width: 99%;
        }
        td
        {
            text-align: center;
            border: solid #000 1px;
            width: 25%;
        }
       img
       {
            vertical-align: middle;
       }
        tr.even
       {
            background:#FFF38F;
       }
       tr.odd
       {
            background:#FFFFEE;
       }
        input
        {
            width: 300px;
        }
        select
        {
            width: 300px;
        }
    </style>
</head>
<body>
<form action="" method="post" enctype="multipart/form-data">
    <table>
        <tr class="even">
            <td>优惠券值</td>
            <td><input type="text" placeholder="优惠券值" name="coupon_value"/></td>
            <td>描述</td>
            <td><input type="text" placeholder="描述" name="descriptions"/></td>
        </tr>
        <tr class="odd">
            <td>产品</td>
            <td><select name="product">
                {% for p in products %}
                <option value="{{ p.id }}">{{ p.name }}</option>
                {% endfor %}
            </select></td>
            <td>渠道</td>
            <td><select name="channel">
                {% for c in channels %}
                <option value="{{ c.id }}">{{ c.name }}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr class="even">
            <td>有效期起始时间</td>
            <td><input type="datetime-local" placeholder="有效期起始时间" name="valid_start"/></td>
            <td>有效期结束时间</td>
            <td><input type="datetime-local" placeholder="有效期结束时间" name="valid_end"/></td>
        </tr>
        <tr class="odd">
            <td>优惠券序列号文件</td>
            <td><input placeholder="优惠券序列号文件" type="file" name="txt_file" /></td>
            <td>是否外部使用</td>
            <td><select name="is_out">
                <option value="False">否</option>
                <option value="True">是</option>
            </select></td>
        </tr>
        <tr class="even">
            <td>上传的优惠券数量</td>
            <td><input type="text" value="{{ count }}" readonly="readonly" /></td>
            <td><input type="submit" value="提交" name="submit" /></td>
            <td><a href="/test/bulk/coupon/show">展示优惠券</a></td>

        </tr>
    </table>
</form>

</body>
</html>
