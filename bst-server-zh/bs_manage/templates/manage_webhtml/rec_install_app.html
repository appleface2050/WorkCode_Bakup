<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首次安装推荐游戏</title>
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css">
<script src="../../static/js/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script>
$.ajaxSetup({
  data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
});
</script>
   <style type="text/css">
.installbody{ width:100%}
.wrapinstall{ width:670px; height:480px; margin:0 auto; padding:46px 54px; font-size:20px; text-align:center; overflow: hidden}
.installicon{ width:560px; margin-top:30px;  overflow: hidden;}
.installicon dl{ width:92px; height:120px; overflow:hidden; float:left; margin:0 24px 10px}
.installicon dl dt{width:92px; height:92px; overflow:hidden; position:relative; cursor:pointer}
.installshade{width:92px; height:92px; position:absolute; top:0; left:0; z-index:2;background: url(../../../bluestacks/static/images/icon_k_qd.png); }
.installshade_nocheck{background: url(../../../bluestacks/static/images/icon_k_qx.png);}
.installicon dl dt img{ width:100%; height:100%}
.installicon dl dd{ color:#8998bf; font-size:14px; text-align:center; padding-top:5px;}

   </style>
</head>
<body>
<h2>首次安装推荐游戏配置</h2>
<br>

<form action="rec_install_app_add" method="post">
  {% csrf_token %}
  <p>渠道包id：<input type="text" name="game_library_id" value=""/></p>
  <p>顺序：<input type="text" name="order" value=""/></p>
  <input type="submit" value="新增" />
</form>
<br>
        <table class="table table-striped table-hover table-condensed">
          <tr>
            <th>order</th>
            <th>渠道包id</th>
            <th>更新时间</th>
            <th>操作</th>
          </tr>
          </tr>
            {% for app in apps %}
                <tr>
                <td style="display:none;" class="rec_id" data_rec_id="{{ app.id }}">{{ app.id }}</td>
                <td>{{ app.order }}</td>
                <td>{{ app.game_library_id }}</td>
                <td>{{ app.uptime }}</td>
{#                <td><a href="rec_install_app_edit?rec_id={{ app.id }}">修改</a> <a onclick="rec_install_app_delete(this)">删除</a></td>#}
                <td><a onclick="rec_install_app_delete(this)">删除</a></td>
                </tr>
            {% endfor %}
        </table>
<script>
function rec_install_app_delete(obj)
{
    //利用对话框返回的值 （true 或者 false）
    if(confirm("你确信要删除这条信息"))
    {
        console.log($(obj).parent().parent().find(".rec_id").attr("data_rec_id"));
        $.post("rec_install_app_delete",
          {
            rec_id:$(obj).parent().parent().find(".rec_id").attr("data_rec_id")
          },
          function(data,status){
            location.reload();
          });
    }
    else{
        //否则说明下了，赫赫
{#      alert("你按了取消，那就是返回false");#}
    }
}
</script>

<div class="wrapinstall ">
  <p>初次安装模拟器，建议您安装以下热门应用</p>
  <div class="installicon">
  </div>
  <div class="clear"></div>

</div>
<script>

var center_url="/bs/get_rec_install_app?cheat=qq";
var arr_download=[];
var index;
$.get(center_url,function(data,status){
	$.each(data.result.apps,function(i,item1){
		var _html1="";
		var _html2=[];
		_html1+="<dl ><dt><div class='installshade' data-array='"+[item1['icon_url'],item1['game_name'],item1['download_url'],item1['package_name']]+"'></div><img src='"+item1['icon_url']+"'></dt><dd>"+item1['game_name']+"</dd>"
		$(".installicon").append(_html1);

	})

})

</script>




</body>
</html>
