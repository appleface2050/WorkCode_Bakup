<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>obs信息</title>
</head>
<body>
<h2>新增obs记录</h2>
<form action="obs_info_edit" method="post">{% csrf_token %}
<table width="100%" cellpadding="1" cellspacing="5" border="0">
    <tr><th align="left" width="60">version:</th><td><input type="text" name="version" /></td></tr>
    <tr><th align="left">download_url:</th><td><input type="text" name="download_url" /></td></tr>
    <tr><th align="left">md5:</th><td><input type="text" name="md5" /></td></tr>
    <tr><th align="left">desc:</th><td><input type="text" name="desc" /></td></tr>
    <tr><th align="left">是否强制更新:</th><td><select name="mandatory_engine"><option value ="False">否</option><option value ="True">是</option></select>&nbsp;<input type="submit" value="Submit" /></td></tr>
</table><br>

</form>

</body>
</html>
