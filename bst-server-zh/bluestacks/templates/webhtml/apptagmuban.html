    <div id="apprecommend_container" >
      <div id="apprecommend_shower"  class="itemM">
        <div class="app_con app_recommend no_margin"  >
          <div class="app_conTitle"><a class="app_titleText" id="tagnm"></a></div>

            <div class="appgamedlbox " id="taggame"> </div>

<script type="text/javascript">

var tags=$("#tag").val();
console.log(tags);
$("#tagnm").html(tags);
var urls="/bs/";
var dataresult;
var html;
function gettagmuban(){
	
	var center_url = urls+"app_center_tag_data?tag="+tags;
	console.log(center_url);
	$.get(center_url,function(data,status){ 
		
		dataresult=data;
		html = new EJS({url:'../../static/ejs/apptagmuban.ejs'}).render(dataresult);
		//$("#taggame").html(html);
		
		$("#taggame").hide();
		$("#taggame").html(html)
		var num = $("#taggame").find("img").length;
		$("#taggame").find("img").load(function() {
			num--;
			if (num <= 0) {
				$("#taggame").show();
			}
		})
		var appmainscroll=new scrolls('apprecommend');
		window.onresize = function (){
			clearTimeout(timer_loop);
			var timer_loop = setTimeout(function() {
			appmainscroll.resize_scroll();
			}, 10);
		};
		//console.log($("#applist_container").height());
			//console.log($("#applist_shower").height());
		if($("#apprecommend_container").height()>=$("#apprecommend_shower").height()){
				$("#apprecommend_scroller").hide();
		}
	})
		
}
gettagmuban();


</script>
